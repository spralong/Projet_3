<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/286896193f.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ohmyfood</title>
    </head>

    <body>
        <header class="header-accueil">
            <div class="header-accueil__image">
                <img src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>
        </header>

        <div class="div-localisation">
            <span class="div-localisation__icone"><i class="fa-solid fa-location-dot"></i></span>Paris, Belleville
        </div>

        <div class="div-reservation">
            <h1>Réservez le menu qui vous convient</h1>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
            <button class="btn-pink">Explorez nos restaurants</button>
        </div>

        <section class="section-fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="section-fonctionnement__case">
                <span class="section-fonctionnement__numero">1</span>
                <span class="section-fonctionnement__icone"><i class="fa-solid fa-mobile-screen-button"></i></span>
                Choisissez un restaurant
            </div>
            <div class="section-fonctionnement__case">
                <span class="section-fonctionnement__numero">2</span>
                <span class="section-fonctionnement__icone"><i class="fa-solid fa-list-ul"></i></span>
                Composez votre menu
            </div>
            <div class="section-fonctionnement__case">
                <span class="section-fonctionnement__numero">3</span>
                <span class="section-fonctionnement__icone"><i class="fa-solid fa-store"></i></span>
                Dégustez au restaurant
            </div>
        </section>


    </body>
